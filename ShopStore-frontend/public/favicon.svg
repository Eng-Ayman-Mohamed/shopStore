<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#0f172a" rx="20"/>
  
  <!-- Outer circle glow effect -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#00d9ff" stroke-width="2" opacity="0.6"/>
  
  <!-- Center circle with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f472b6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle -->
  <circle cx="50" cy="50" r="35" fill="url(#grad1)"/>
  
  <!-- "CS" text (brand initials) -->
  <text x="50" y="65" font-size="40" font-weight="800" fill="white" text-anchor="middle" font-family="Arial, sans-serif" letter-spacing="2">CS</text>
  
  <!-- Decorative corner accents -->
  <circle cx="15" cy="15" r="3" fill="#00d9ff" opacity="0.8"/>
  <circle cx="85" cy="15" r="3" fill="#f472b6" opacity="0.8"/>
  <circle cx="15" cy="85" r="3" fill="#a78bfa" opacity="0.8"/>
  <circle cx="85" cy="85" r="3" fill="#00d9ff" opacity="0.8"/>
</svg>
